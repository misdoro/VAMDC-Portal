<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
		<h1>
			<h:outputText value="Active databases" />
		</h1>
		<rich:dataTable id="queryListAll" value="#{nodes.nodes}" var="node"
			styleClass="nodesTable" columnClasses="alignCenter,alignJustify,alignCenter,alignCenter">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column colspan="4">
						<h:outputText styleClass="headerText" value="Name" />
					</h:column>
				</rich:columnGroup>
				<rich:columnGroup>
					<h:column>
						<h:outputText styleClass="headerText" value="Name" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Description" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Maintainer" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Availables species" />
					</h:column>
				</rich:columnGroup>
			</f:facet>

			<h:column>
				<h:outputLink value="#{node.site}" target="_blank">
					<h:outputText value="#{node.name}" />
				</h:outputLink>
			</h:column>

			<h:column>
				<h:outputText value="#{node.description}" />
			</h:column>

			<h:column>
				<h:outputText value="#{node.maintainer}" />
			</h:column>

			<h:column>
				<h:form>
					<h:commandLink action="#{nodespecies.displaySpecies(node.ivoaID)}"
						value="Show" target="_blank" propagation="none" />
				</h:form>
			</h:column>
		</rich:dataTable>
