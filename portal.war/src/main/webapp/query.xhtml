<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<c:if test="#{disclaimer.value == false}">
			<ui:include src="/xhtml/disclaimer/disclaimerValidation.xhtml" />
		</c:if>
		<c:if test="#{disclaimer.value == true}">
		<h:panelGrid columns="3" columnClasses="queryMenu,queryForms,queryRight">
			<h:panelGroup>
				<rich:spacer width="120"/>
				<ui:include src="/xhtml/query/formMenu.xhtml" />
			</h:panelGroup>
			<a4j:outputPanel id="formPanel">
				<h:panelGrid>
					<c:forEach items="#{queryData.forms}" var="form">
						<a4j:include viewId="#{form.view}" />
					</c:forEach>
					<rich:spacer width="400" />
				</h:panelGrid>
			</a4j:outputPanel>
			<h:panelGroup>
				<ui:include src="/xhtml/query/actionButtons.xhtml" />
				<ui:include src="/xhtml/query/nodeTree.xhtml" />
			</h:panelGroup>
		</h:panelGrid>
		</c:if>
	</ui:define>


</ui:composition>
