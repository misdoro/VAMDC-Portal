<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<h:panelGroup>
		<h:outputText value="#{field.title}" id="title#{field.id}">
			<rich:toolTip value="#{field.description}" styleClass="toolTip"
				direction="bottom-left" rendered="#{field.description.length()>0}" />
		</h:outputText>
	</h:panelGroup>
	<h:inputText value="#{field.value}" tabindex="10">
		<a4j:support event="onkeyup" reRender="nodeTree,buttonArea,asyncForm"/>
	</h:inputText>


</ui:composition>
