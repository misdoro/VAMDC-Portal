<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">


<rich:panel id="form#{form.id}">
		<f:facet name="header">
			<h:outputText value="#{form.title}" />
		</f:facet>
		
		<a4j:form ajaxSubmit="true">		
			<h:selectOneRadio value="#{form.selectedMode}" disabled="#{!form.queryable}" valueChangeListener="#{form.changeCollisionType}"
			onchange="submit()" layout="pageDirection" tabindex="10">
			<a4j:support event="onclick" reRender="collisionSubmitButton" />
			<f:selectItems value="#{form.nextOptions}" />
			</h:selectOneRadio>

			<c:forEach items="#{form.fields}" var="field">
				<h:panelGrid columns="2" columnClasses="leftColumn,rightColumn">
					<ui:include src="#{field.view}" />
				</h:panelGrid>
			</c:forEach>
	
			<a4j:commandButton id="collisionSubmitButton"  value="#{form.submitButtonValue}" align="right" width="200" action="#{form.validate}"
				styleClass="roundButton" tabindex="20" reRender="formPanel" rendered="#{form.queryable}"/>
		</a4j:form>

	</rich:panel>

</ui:composition>
