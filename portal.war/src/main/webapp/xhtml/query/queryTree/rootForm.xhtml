<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


	<rich:simpleTogglePanel switchType="client" id="mainPanel">

		<f:facet name="header">
		 <h:panelGroup>
			<h:outputText value="Choose a request type ( " />
			<s:link id="menuQueryTreeId" view="/queryTree.xhtml" value="reset page"
			propagation="none" />		
			<h:outputText value=" ) " />	 
		 </h:panelGroup>
			
		</f:facet>
		<a4j:form ajaxSubmit="true">		
			<h:selectOneRadio value="#{form.selectedMode}" disabled="#{!form.queryable}"
				layout="pageDirection" tabindex="10">
			<f:selectItems value="#{form.nextOptions}" />
			</h:selectOneRadio>
			<a4j:commandButton value="Validate" align="right" width="200" action="#{form.validate}"
				styleClass="largeButton" tabindex="20" reRender="formPanel" rendered="#{form.queryable}"/>
		</a4j:form>
	</rich:simpleTogglePanel>
</ui:composition>
