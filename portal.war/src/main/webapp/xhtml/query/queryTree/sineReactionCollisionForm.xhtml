<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">


	<rich:simpleTogglePanel switchType="client" id="speciesSelection">
		<f:facet name="header">
			<h:outputText value="#{form.title}" />
		</f:facet>

		<a4j:form ajaxSubmit="true">
			<h:panelGrid id="leftPanel" columns="2" border="0" cellpadding="10"
				cellspacing="1"
				styleClass="collisionSpeciesSelectionForm"
				columnClasses="simpleColumn,simpleColumn">

				<h:outputLabel value="Targets" style="font-weight:bold" />
				<h:outputLabel value="" />

				<h:outputLabel value="Atoms" />
				<h:selectOneMenu value="#{form.targetAtomCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>

				<h:outputLabel value="Molecules" />
				<h:selectOneMenu value="#{form.targetMoleculeCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>

				<h:outputLabel value="Particles" />
				<h:selectOneMenu value="#{form.targetParticleCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid id="rightPanel" columns="2" border="0" cellpadding="10"
				cellspacing="1"
				styleClass="collisionSpeciesSelectionForm"
				columnClasses="simpleColumn,simpleColumn">

				<h:outputLabel value="Colliders" style="font-weight:bold" />
				<h:outputLabel value="" />

				<h:outputLabel value="Atoms" />
				<h:selectOneMenu value="#{form.colliderAtomCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>

				<h:outputLabel value="Molecules" />
				<h:selectOneMenu value="#{form.colliderMoleculeCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>


				<h:outputLabel value="Particles" />
				<h:selectOneMenu value="#{form.colliderParticleCount}">
					<c:forEach var="i" begin="0" end="#{form.maxElementCount}">
						<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
					</c:forEach>
				</h:selectOneMenu>
			</h:panelGrid>

			<a4j:commandButton value="Validate" 
				action="#{form.validate}" id="speciesNextButton"
				styleClass="largeButton" tabindex="20" reRender="formPanel"
				disabled="#{!form.queryable}" />
			<a4j:commandButton value="Add more" 
				action="#{form.enable}" id="speciesUnlockButton"
				styleClass="largeButton" tabindex="21" reRender="formPanel"
				rendered="#{!form.queryable}" />

		</a4j:form>


	</rich:simpleTogglePanel>
</ui:composition>
