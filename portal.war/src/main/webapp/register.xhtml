<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="RegisterForm">

			<p>
              <b>Registration is not required.</b> 
              Once registered you will get an advantage of persistent query history
              and email alerts on major updates.
            </p>

        <rich:panel styleClass="registerForm">
            <f:facet name="header">register</f:facet>

            <s:decorate id="usernameDecorate" template="/layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="usernameField" required="true"
                             value="#{register.username}"/>
            </s:decorate>
            
            <s:decorate id="emailDecorate" template="/layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="emailField" required="true"
                             value="#{register.email}"/>
            </s:decorate>
            
            <s:decorate id="passwordDecorate" template="/layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputSecret id="passwordField" required="true"
                             value="#{register.password}"/>
            </s:decorate>
            
            <s:decorate id="verifyPasswordDecorate" template="/layout/edit.xhtml">
                <ui:define name="label">Verify password</ui:define>
                <h:inputSecret id="value" required="true"
                             value="#{register.verifyPassword}"/>
            </s:decorate>

            <div style="clear:both"/>



        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="register" value="register"
                    action="#{register.register}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
