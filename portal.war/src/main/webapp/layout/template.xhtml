<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>VAMDC Portal</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<a:loadStyle src="/stylesheet/theme.xcss" />
<a:loadStyle src="/stylesheet/theme.css" />
<a:loadStyle src="/stylesheet/style.css" />
<ui:insert name="head" />
<script language="JavaScript">
window.history.forward();
</script>
</head>
<body style="margin: 0 auto">
	<div class="header container"><ui:include src="header.xhtml"/></div>
	<div class="container">
	<ui:include src="menu.xhtml"/>
	</div>
	<div class="container">
		<div class="content">
		<a:region selfRendered="true">
			<h:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
		</a:region>		
		<ui:insert name="body" />
		</div>
	</div>

	<div class="footer container"><ui:include src="footer.xhtml" /></div>
	</body>
	</html>
</f:view>
